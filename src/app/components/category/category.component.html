<ul class="list-group">
  <li  routerLink="/products"[class]="getAllCategoryClass()" >Tüm Ürünler</li>
  <li
    (click)="setCurrentCategory(item)"
    routerLink="/products/categories/{{ item.categoryId }}"
    *ngFor="let item of categories"
    [class]="getCurrentCategoryClass(item)"
  >
    {{ item.categoryName }}
  </li>
</ul>

<h5 *ngIf="currentCategory">{{ currentCategory.categoryName }} seçtiniz</h5>
