<div class="content">
  <div class="col-md-12">
    <div class="card">
      <div class="card-header">
        <h5 class="title">Ürün Ekle</h5>
        <div class="card-body">
            <div class="mb-3">
                <div class="form-group">
                  <label for="productName">Ürün Adı</label>
                  <input
                    type="text"
                    id="productName"
                    formControlName="productName"
                    class="form-control"
                    placeholder="Ürün Adı"
                  />
                </div>
              </div>
          <div class="mb-3">
            <div class="form-group">
              <label for="categoryId">Kategori</label>
              <input
                type="number"
                id="categoryId"
                formControlName="categoryId"
                class="form-control"
                placeholder="Kategori"
              />
            </div>
          </div>
          <div class="mb-3">
            <div class="form-group">
              <label for="unitsInStock">Stok Miktarı</label>
              <input
                type="text"
                id="unitsInStock"
                formControlName="unitsInStock"
                class="form-control"
                placeholder="Stok Miktarı"
              />
            </div>
          </div>
          <div class="mb-3">
            <div class="form-group">
              <label for="unitPrice">Ürün Fiyatı</label>
              <input
                type="text"
                id="unitPrice"
                formControlName="unitPrice"
                class="form-control"
                placeholder="Ürün Fiyatı"
              />
            </div>
          </div>
          <div class="mb-3">
            <div class="form-group">
              <label for="unitsInStock">Stok Miktarı</label>
              <input
                type="text"
                id="unitsInStock"
                formControlName="unitsInStock"
                class="form-control"
                placeholder="Stok Miktarı"
              />
            </div>
          </div>
          <form [formGroup]="productAddForm"></form>
        </div>
        <div class="card-footer"><button class="btn btn-fill btn-success" (click)="add()">Ekle</button></div>
      </div>
    </div>
  </div>
</div>
